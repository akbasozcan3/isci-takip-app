services:
  - type: web
    name: isci-takip-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: ONESIGNAL_APP_ID
        sync: false
      - key: ONESIGNAL_REST_API_KEY
        sync: false
      - key: IYZICO_API_KEY
        sync: false
      - key: IYZICO_SECRET_KEY
        sync: false
      - key: IYZICO_BASE_URL
        value: https://api.iyzipay.com
      - key: IYZICO_CALLBACK_URL
        sync: false
      - key: IYZICO_WEBHOOK_URL
        sync: false
      - key: API_BASE_URL
        sync: false
