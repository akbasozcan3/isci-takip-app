services:
  - type: web
    name: isci-takip-backend
    runtime: node
    plan: free
    region: frankfurt # Türkiye'ye en yakın region
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    autoDeploy: true # Otomatik deployment

    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: HOST
        value: 0.0.0.0

      # Security
      - key: JWT_SECRET
        sync: false # Dashboard'dan manuel girilecek
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ENABLE_HSTS
        value: "true"

      # Database (PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: isci-takip-db
          property: connectionString

      # Email Configuration
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_SECURE
        value: "true"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false

      # OneSignal Push Notifications
      - key: ONESIGNAL_APP_ID
        sync: false
      - key: ONESIGNAL_REST_API_KEY
        sync: false

      # Payment Gateway (Iyzico)
      - key: IYZICO_API_KEY
        sync: false
      - key: IYZICO_SECRET_KEY
        sync: false
      - key: IYZICO_BASE_URL
        value: https://api.iyzipay.com
      - key: IYZICO_CALLBACK_URL
        sync: false
      - key: IYZICO_WEBHOOK_URL
        sync: false

      # API Configuration
      - key: API_BASE_URL
        sync: false

      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

      # Features
      - key: ENABLE_SWAGGER
        value: "false"

      # Logging
      - key: LOG_LEVEL
        value: info

# PostgreSQL Database
databases:
  - name: isci-takip-db
    databaseName: bavaxe_prod
    plan: free # Veya starter/standard
    region: frankfurt
